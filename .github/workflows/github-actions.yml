name: assignment-test

on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'

jobs:
  full-test:
    container: cuaesd/aesd-autotest:assignment5-buildroot
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Set up SSH for Git
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Ensure permissions for base_external
      run: chmod -R 755 base_external

    - name: Set up Buildroot
      run: |
        cd buildroot
        sed -i "s|BR2_EXTERNAL=../base_external|BR2_EXTERNAL=$(pwd)/../base_external|" Makefile
        make defconfig
        make
      env:
        FORCE_UNSAFE_CONFIGURE: 1

    - name: Replace relative paths with absolute paths
      run: |
        sed -i "s|source \"base_external/package/aesd-assignments/Config.in\"|source \"$(pwd)/base_external/package/aesd-assignments/Config.in\"|" base_external/Config.in
        sed -i "s|include \"base_external/package/aesd-assignments/aesd-assignments.mk\"|include \"$(pwd)/base_external/package/aesd-assignments/aesd-assignments.mk\"|" base_external/external.mk

    - name: Run QEMU and tests
      run: |
        cd assignment-autotest/test/assignment5-buildroot
        ./runqemu.sh &
        sleep 60  # Adjust sleep as necessary to allow QEMU to start

        # Verify QEMU is running and aesdsocket is up
        ssh-keygen -R "[localhost]:10022"  # Remove previous SSH keys for localhost:10022
        sshpass -p root ssh -o StrictHostKeyChecking=no -p 10022 root@localhost "systemctl status aesdsocket"

        # Run full-test.sh
        ./full-test.sh
      shell: bash
      env:
        PATH: "/home/runner/work/assignment-5-WGenerato/assignment-5-WGenerato/buildroot/output/host/bin:${{ env.PATH }}"
        CROSS_COMPILE: "/home/runner/work/assignment-5-WGenerato/assignment-5-WGenerato/buildroot/output/host/bin/aarch64-buildroot-linux-uclibc-"

    - name: Cleanup
      if: always()
      run: ssh-add -D

