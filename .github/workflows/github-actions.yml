name: assignment-test
on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'

jobs:
  full-test:
    container: cuaesd/aesd-autotest:assignment5-buildroot
    runs-on: ubuntu-20.04  # Change to Ubuntu 20.04
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v2

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run full test
        env:
          GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
        run: ./full-test.sh
        
      - name: Manually test service on port 9000
        run: |
          sshpass -p root ssh -o StrictHostKeyChecking=no -p 10022 root@localhost "echo 'abcdefg' | nc localhost 9000"

      - name: Verify service response on port 9000
        run: |
          sshpass -p root ssh -o StrictHostKeyChecking=no -p 10022 root@localhost "echo 'abcdefg' | nc localhost 9000"

      - name: Run sockettest.sh
        env:
          GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
        run: ./sockettest.sh

      - name: Cleanup
        if: always()
        run: |
          ssh-add -D

