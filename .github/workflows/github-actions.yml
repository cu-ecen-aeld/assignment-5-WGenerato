name: assignment-test

on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'

jobs:
  full-test:
    runs-on: ubuntu-latest
    container:
      image: cuaesd/aesd-autotest:assignment5-buildroot
    timeout-minutes: 120
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Checkout submodules
        run: git submodule update --init --recursive
        
      - name: Set up SSH for Git
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Set permissions on base_external
        run: sudo chmod -R 777 base_external
        
      - name: Adjust paths in Config.in to use absolute paths
        run: |
          sed -i "s|source \"package/aesd-assignments/Config.in\"|source \"$(pwd)/base_external/package/aesd-assignments/Config.in\"|" base_external/Config.in
          sed -i "s|include \"package/aesd-assignments/aesd-assignments.mk\"|include \"$(pwd)/base_external/package/aesd-assignments/aesd-assignments.mk\"|" base_external/external.mk

      - name: Run build.sh script
        run: |
          chmod +x build.sh
          ./build.sh
        
      - name: Run QEMU
        shell: bash
        run: |
          set -x
          ./runqemu.sh &
          sleep 60  # Adjust sleep as necessary to allow QEMU to start
          
          # Verify QEMU is running and aesdsocket is up
          ssh-keygen -R "[localhost]:10022"  # Remove previous SSH keys for localhost:10022
          until sshpass -p root ssh -o StrictHostKeyChecking=no -p 10022 root@localhost "systemctl status aesdsocket"; do
            echo "Waiting for QEMU to start..."
            sleep 10
          done
        
      - name: Run full-test.sh
        shell: bash
        run: ./full-test.sh
        
      - name: Cleanup
        if: always()
        run: ssh-add -D

