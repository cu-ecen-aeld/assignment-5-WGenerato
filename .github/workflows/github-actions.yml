name: assignment-test
on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'

jobs:
  full-test:
    container: cuaesd/aesd-autotest:assignment5-buildroot
    runs-on: ubuntu-20.04  # Change to Ubuntu 20.04
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v2

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run full test
        env:
          GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
        run: ./full-test.sh

          # Remove previous SSH keys for localhost:10022
          ssh-keygen -R "[localhost]:10022"

          # Verify QEMU is running and aesdsocket is up
          until sshpass -p root ssh -o StrictHostKeyChecking=no -p 10022 root@localhost "systemctl status aesdsocket"; do
            echo "Waiting for QEMU to start..."
            sleep 10
          done

      - name: Cleanup
        if: always()
        run: |
          ssh-add -D

