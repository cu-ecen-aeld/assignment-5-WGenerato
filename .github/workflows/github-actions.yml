name: assignment-test
on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'
jobs:
  full-test:
    container: cuaesd/aesd-autotest:assignment5-buildroot
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.Buildroot_Submodule_SSH_PRIVATE_KEY }}

      - name: Ensure full-test.sh is executable
        run: chmod +x ./full-test.sh

      - name: Ensure permissions for base_external
        run: chmod -R 755 base_external

      - name: Verify Submodule Initialization
        run: |
          git submodule update --init --recursive
          ls -alh
          ls -alh base_external/
          ls -alh base_external/package/
          ls -alh base_external/package/aesd-assignments/

      - name: Print base_external/Config.in
        run: cat base_external/Config.in

      - name: Print base_external/package/aesd-assignments/Config.in
        run: cat base_external/package/aesd-assignments/Config.in

      - name: Print Working Directory
        run: pwd

      - name: Print Environment Variables
        run: printenv

      - name: Adjust paths in external.mk
        run: |
          sed -i "s|include .*aesd-assignments.mk|include base_external/package/aesd-assignments/aesd-assignments.mk|" base_external/external.mk

      - name: Adjust paths in Config.in
        run: |
          sed -i "s|source \".*Config.in\"|source \"base_external/package/aesd-assignments/Config.in\"|" base_external/Config.in

      - name: Run make in aesd-assignments directory
        env:
          GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
        run: make -C base_external/package/aesd-assignments

      - name: Run full test
        env:
          GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
        run: ./full-test.sh

      - name: Cleanup
        if: always()
        run: ssh-add -D

