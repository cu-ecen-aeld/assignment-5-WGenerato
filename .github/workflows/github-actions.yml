name: assignment-test

on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'

jobs:
  full-test:
    runs-on: ubuntu-latest
    container:
      image: cuaesd/aesd-autotest:assignment5-buildroot
    timeout-minutes: 120
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Checkout submodules
        run: git submodule update --init --recursive
        
      - name: Set up SSH for Git
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Set permissions on base_external
        run: |
          sudo chmod -R 777 base_external
          ls -l base_external  # Optional: Check permissions after setting
        
      - name: Set up Buildroot
        run: |
          cd buildroot
          sed -i "s|BR2_EXTERNAL=../base_external|BR2_EXTERNAL=${GITHUB_WORKSPACE}/base_external|" Makefile
          make defconfig
          make
        env:
          FORCE_UNSAFE_CONFIGURE: 1 
          GITHUB_WORKSPACE: ${{ github.workspace }}
          
      - name: Adjust paths in Config.in to use absolute paths
        run: |
          sed -i "s|source \"package/aesd-assignments/Config.in\"|source \"${GITHUB_WORKSPACE}/base_external/package/aesd-assignments/Config.in\"|" ${GITHUB_WORKSPACE}/base_external/Config.in
          sed -i "s|include \"package/aesd-assignments/aesd-assignments.mk\"|include \"${GITHUB_WORKSPACE}/base_external/package/aesd-assignments/aesd-assignments.mk\"|" ${GITHUB_WORKSPACE}/base_external/external.mk
        
      - name: Build Project
        run: |
          make -C buildroot clean
          ./build.sh
          # Optional: Add more detailed debugging output if necessary
          ls -l buildroot/output/target  # Check if expected files are generated
        env:
          FORCE_UNSAFE_CONFIGURE: 1 
          GITHUB_WORKSPACE: ${{ github.workspace }}
        
      - name: Run QEMU
        shell: bash
        run: |
          set -x
          ./runqemu.sh &
          sleep 60  # Adjust sleep as necessary to allow QEMU to start
          
          # Verify QEMU is running and aesdsocket is up
          ssh-keygen -R "[localhost]:10022"  # Remove previous SSH keys for localhost:10022
          until sshpass -p root ssh -o StrictHostKeyChecking=no -p 10022 root@localhost "systemctl status aesdsocket"; do
            echo "Waiting for QEMU to start..."
            sleep 10
          done
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        
      - name: Run full-test.sh
        shell: bash
        run: ./full-test.sh
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        
      - name: Cleanup
        if: always()
        run: ssh-add -D

