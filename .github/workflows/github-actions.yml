name: assignment-test

on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'

jobs:
  full-test:
    container: cuaesd/aesd-autotest:assignment5-buildroot
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v2

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Replace relative paths with absolute paths
        run: |
          sed -i "s|source \"base_external/package/aesd-assignments/Config.in\"|source \"$(pwd)/base_external/package/aesd-assignments/Config.in\"|" base_external/Config.in
          sed -i "s|include \"base_external/package/aesd-assignments/aesd-assignments.mk\"|include \"$(pwd)/base_external/package/aesd-assignments.mk\"|" base_external/external.mk

      - name: Run QEMU
        run: |
          cd assignment-autotest/test/assignment5-buildroot
          ./runqemu.sh &
          sleep 60  # Adjust sleep as necessary to allow QEMU to start

      - name: Verify QEMU is running and aesdsocket is up
        run: |
          ssh-keygen -R "[localhost]:10022"  # Remove previous SSH keys for localhost:10022
          sshpass -p root ssh -o StrictHostKeyChecking=no -p 10022 root@localhost "systemctl status aesdsocket"

      - name: Run full test 
        run: ./full-test.sh

      - name: Cleanup
        if: always()
        run: ssh-add -D

